<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic styling for structure if style.css is minimal */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], input[type="number"], input[type="date"], input[type="url"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-row { display: flex; flex-wrap: wrap; margin-left: -10px; margin-right: -10px; }
        .form-col { flex: 1; padding: 0 10px; min-width: 250px; margin-bottom:10px; } /* Ensure some space for columns */
        .submit-btn {
            background-color: #007bff; /* Blue color for check form */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover { background-color: #0056b3; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Generate Check</h2>
    <form method="POST" action="{{ url_for('generate_check_pdf') }}">
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="bank_name">Bank Name:</label>
                    <input type="text" id="bank_name" name="bank_name" required>
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="bank_address">Bank Address:</label>
                    <input type="text" id="bank_address" name="bank_address" required>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="check_number">Check Number:</label>
                    <input type="text" id="check_number" name="check_number" required>
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="payee_name">Pay to the Order of (Payee Name):</label>
            <input type="text" id="payee_name" name="payee_name" required>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="amount_numeric">Amount (Numeric, e.g., 123.45):</label>
                    <input type="number" id="amount_numeric" name="amount_numeric" step="0.01" min="0.01" required>
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="amount_words">Amount (In Words):</label>
                    <input type="text" id="amount_words" name="amount_words" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="memo">Memo:</label>
            <input type="text" id="memo" name="memo">
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="routing_number">Routing Number:</label>
                    <input type="text" id="routing_number" name="routing_number" pattern="\d{9}" title="Enter a 9-digit routing number" required>
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="account_number">Account Number:</label>
                    <input type="text" id="account_number" name="account_number" pattern="\d+" title="Enter account number digits" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="bank_logo_url">Bank Logo Path/URL (Optional):</label>
            <input type="text" id="bank_logo_url" name="bank_logo_url" placeholder="e.g., /static/logos/bank_logo.png or http://example.com/logo.png">
        </div>

        <div class="form-group" style="text-align: center;">
            <button type="submit" class="submit-btn">Generate Check PDF</button>
        </div>
    </form>
</div>

</body>
</html>
